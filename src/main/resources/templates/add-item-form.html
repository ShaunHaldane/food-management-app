<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form details page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

		<nav class="navbar navbar-expand navbar-dark bg-dark">
			<div class="navbar-brand">
				<h3>Food Management App</h3>
			</div>
			<div class="nav-item" style="padding:20px">
				<a sec:authorize="hasRole('CLIENT')" th:href="@{/dashboard}" class="btn btn-success">View Current Stock</a>
			</div>
			<div class="nav-item" style="padding:20px">
				<a sec:authorize="hasRole('CLIENT')" th:href="@{/addFoodItem}" class="btn btn-success">Add Food Item</a>
			</div>
			<div class="nav-item" style="padding:20px">	
				<a sec:authorize="hasRole('CLIENT')" th:href="@{/graphs}" class="btn btn-success">Money Spent/Wasted</a>
			</div>
			<div class="nav-item" style="padding:20px">	
				<a sec:authorize="hasRole('ADMIN')" th:href="@{/deleteUser}" class="btn btn-primary">Delete a User</a>
			</div>
			<div class="ml-auto">
				<a sec:authorize="!isAnonymous()" th:href="@{/logout}" class="btn btn-secondary">Logout</a>
			</div>	
		</nav>
		
	<div class="container">
		<div class="row">
			<div class="col-sm">
			</div>
			
			<div class="col-sm-8">
				<h1 class="text-center" style="margin-top:30px;margin-bottom:30px"><u>Add/Edit Food Item</u></h1>
				
				<form action="#" th:action="@{/processAddItemForm}" th:object="${foodItem}" method="post">
				
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>
				
					<div class="form-group">
						<label>Item</label>
						<input type="text" class="form-control" th:field="*{item}">
					</div>
					
					<div class="form-group">
						<label>Expiry Date</label>
						<input type="date" class="form-control" th:field="*{expiryDate}">
					</div>
					
					<div class="form-group">
						<label>Price</label>
						<input type="text" class="form-control" th:field="*{price}" >
					</div>
					
					
					<div class="form-row">
						<div class="col">
							<a th:href="@{/dashboard}" class="btn btn-warning float-right">Back</a>
						</div>
						<div class="col">
							<input class="btn btn-success" type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
			
			<div class="col-sm">
			</div>
		</div>
	</div>
	
		<div class = "text-center" style="margin-top:220px">
        	<footer class = "footer">
               <span class="text-muted">Shaun Haldane. 2021. All Rights Reserved. </span>
               <a th:href=@{/privacyPolicy}><span class="text-muted"> Privacy Policy.</span></a>
            </footer>
         </div>
</body>
</html>
